{% extends "base.html" %}

{% block content %}
    <!-- Breadcrumb -->
<ul class="breadcrumb">
	<li><a href="/" class="glyphicons home"><i></i>Strona główna</a></li>
	<li class="divider"></li>
	<li><a href="{% url 'tablets' %}" >Tablety</a></li>
	<li class="divider"></li>
	<li><a href="{% url 'tablet_edit' device.id %}" class="glyphicons"><i></i>{{ device }}</a></li>
</ul>
<div class="separator bottom"></div>
<!-- // Breadcrumb END -->

<div class="innerLR">




<form action="{% url 'tablet_edit' device.id %}" class="form-horizontal" method="post">
		{% csrf_token %}
		<!-- Widget -->
		<div class="widget">
		
			<!-- Widget heading -->
			<div class="widget-head">
				<h4 class="heading">Edycja</h4>
			</div>
			<!-- // Widget heading END -->
			
			<div class="widget-body">
			
				<!-- Row -->
				<div class="row-fluid">
				
					<!-- Column -->
					<div class="span6">
					
						<!-- Group -->
						<div class="control-group">
							<label for="firstname" class="control-label">{{ device_form.name.label }}</label>
							<div class="controls">{{ device_form.name.errors }}{{ device_form.name }}</div>
						</div>
						<!-- // Group END -->
						

						
					</div>
					<!-- // Column END -->
					
	
					
				</div>
				<!-- // Row END -->
				
				<hr class="separator">
				

			
				
				<!-- Form actions -->
				<div class="form-actions">
					<button class="btn btn-icon btn-primary glyphicons circle_ok" type="submit"><i></i>Zapisz</button>
					<button class="btn btn-icon btn-default glyphicons circle_remove" type="button"><i></i>Anuluj</button>
				</div>
				<!-- // Form actions END -->
				
			</div>
		</div>
		<!-- // Widget END -->
		
	</form>




</div>

<!-- Button Widget -->
<div class="menubar">

</div>
<div class="separator"></div>
<!-- // Button Widget END -->
{% endblock %}
