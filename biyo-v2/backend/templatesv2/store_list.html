{% extends "base.html" %} {% block content %}
{% load i18n %}
{% load humanize %}


<div class="row clearfix">
    <div class="col-sm-12 col-md-3">
        <h1 class="page-title">{% trans "Stores" %}</h1>
    </div>
    <div class="hidden-md-up" style="height: 10px;">
    </div>
    <div class="col-sm-12 col-md-5">
    </div>
    <div class="hidden-md-up" style="height: 50px;">
    </div>
    <div class="col-sm-12 col-md-4">
        <div class="pull-md-right" aria-label="Add Order">
            <a href="{% url "store_create" %}"><button type="button" class="btn btn-success waves-effect"><i class="icon md-plus" aria-hidden="true"></i> {% trans "Add store" %}</button></a>
        </div>
    </div>
</div>

<div class="clearfix" style="height: 20px;"></div>
<div class="panel">
    <div class="panel-body" style="max-width: 100%; overflow-x: auto">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="m-b-15">
                </div>
            </div>
        </div>
        <table class="table table-hover table-striped" cellspacing="0" id="exampleFixedHeader">

            <thead>
                <tr>
                    <th>{% trans "Id" %}</th>
                    <th>{% trans "Name" %}</th>
                    <th>{% trans "Logo" %}</th>
                </tr>
            </thead>

            <tbody>
                {% for object in object_list %}
                    <tr>
                        <td><a href="{% url 'store_detail' pk=object.pk %}">{{ object.pk }}</a></td>
                        <td class="right"><a href="{% url 'store_detail' pk=object.pk %}">{{ object.name }}</a></td>
                        <td>
                            {% if object.logo %}
                                <a class="avatar avatar-lg"><img src="{{ object.logo.url }}" alt="image"/></a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>

    </div>
</div>

{% endblock content %}
