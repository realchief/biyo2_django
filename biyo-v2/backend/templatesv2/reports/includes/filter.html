{% load staticfiles %}
{% load panel_tags %}
{% load i18n %}

<div class="row ">

    <div class="hidden-md-up" style="height: 10px;">
    </div>
    <div onchange="dateControl();"  class="input-daterange datetimepicker">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="icon md-calendar" aria-hidden="true"></i>
          </span>
          <input type="text" class="form-control" name="start" placeholder="Start Date: {{ start_date }}"  id="start_date" >
        </div>
        <div class="input-group" >
          <span class="input-group-addon">to</span>
          <input type="text" class="form-control" name="end" placeholder="End Date: {{ end_date }}" id="end_date">
        </div>
    </div>
</div>
